version: '3.4'

services:
  mongo:
    image: mongo:6.0.3
    container_name: chatapp_mongo
    volumes:
      - .docker/data/mongo:/data
    restart: always

  redis:
    image: redis:7.2-rc
    container_name: chatapp_redis
    environment:
      REDIS_URL: redis://redis:6379
    volumes:
      - .docker/data/redis:/data
    restart: always

  app:
    image: chatapp/chatappbe:v1
    build: .
    ports:
      - '5002:5002'
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - DATABASE=${DATABASE}
      - END_POINT=${END_POINT}
      - END_POINT_HOME=${END_POINT_HOME}
      - END_POINT_SERVER=${END_POINT_SERVER}
      - END_POINT_IMAGES_PATH=${END_POINT_IMAGES_PATH}
      - REDIS_URL=${REDIS_URL}
      - AWS_ACCESS=${AWS_ACCESS}
      - AWS_SECRET=${AWS_SECRET}
      - AWS_DOMAIN=${AWS_DOMAIN}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION}
      - FB_ID=${FB_ID}
      - FB_KEY=${FB_KEY}
      - GG_ID=${GG_ID}
      - GG_KEY=${GG_KEY}
    depends_on:
      - mongo
      - redis

volumes:
  mongo: {}
